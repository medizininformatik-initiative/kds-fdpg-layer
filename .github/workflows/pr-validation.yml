name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI
        run: sushi .

      - name: Check for errors
        run: |
          if grep -q "Error" sushi-output.log 2>/dev/null; then
            echo "SUSHI compilation errors found!"
            exit 1
          fi
          echo "SUSHI compilation successful"

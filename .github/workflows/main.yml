name: CI (FHIR Validation, IG Build & Deploy)

on:
  push:
    branches: [main]
    tags: ['v[0-9]+.[0-9]+.[0-9]+*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  DOTNET_FHIR_VALIDATION:
    if: github.event_name != 'release'
    uses: medizininformatik-initiative/kerndatensatz-meta/.github/workflows/ci_dotnet_validation.yml@master
    with:
      ref: ${{ github.event.pull_request.head.ref || github.ref }}
      SUSHI_VERSION: ${{ vars.SUSHI_VERSION }}
    secrets: inherit

  JAVA_FHIR_VALIDATION:
    if: github.event_name != 'release'
    needs: DOTNET_FHIR_VALIDATION
    uses: medizininformatik-initiative/kerndatensatz-meta/.github/workflows/ci_java_validation.yml@master
    with:
      ref: ${{ github.event.pull_request.head.ref || github.ref }}
      PATH_TO_CONFORMANCE_RESOURCES: fsh-generated/resources
      PATH_TO_EXAMPLES: fsh-generated/resources
      JAVA_VALIDATION_ENABLED: true
      JAVA_VALIDATION_OPTIONS: ${{ vars.JAVA_VALIDATION_OPTIONS }}
      JAVA_VALIDATOR_VERSION: ${{ vars.JAVA_VALIDATOR_VERSION }}
    secrets: inherit

  BUILD_AND_DEPLOY_IG:
    if: github.ref == 'refs/heads/main' && github.event_name != 'release'
    needs: [DOTNET_FHIR_VALIDATION, JAVA_FHIR_VALIDATION]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll
        run: gem install jekyll

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI
        run: sushi .

      - name: Download IG Publisher
        run: |
          mkdir -p input-cache
          curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar

      - name: Run IG Publisher
        run: java -Xmx5g -jar input-cache/publisher.jar -ig ig.ini -tx n/a

      - name: Remove large files exceeding GitHub limit
        run: rm -f output/full-ig.zip

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          force_orphan: true

  RELEASE:
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name != 'release'
    needs: [DOTNET_FHIR_VALIDATION, JAVA_FHIR_VALIDATION]
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
